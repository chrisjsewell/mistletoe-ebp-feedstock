{% set name = "mistletoe-ebp" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 71ab687c5355216aad36ddb6bfa9caf715b9536b7d225b4068e2085b213185e4

build:
  number: 0
  entry_points:
    - mistletoe = mistletoe.__main__:main
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - mistletoe
  commands:
    - mistletoe --help

about:
  home: https://github.com/ExecutableBookProject/mistletoe-ebp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fast, extensible Markdown parser in pure Python.

extra:
  recipe-maintainers:
    - chrisjsewell
    - choldgraf
