{% set name = "mistletoe-ebp" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2998cf7f764c767c758d6e49ee7694191149de01ba1296a08d7e18ba26dec655

build:
  number: 0
  entry_points:
    - mistletoe = mistletoe.__main__:main
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - mistletoe
  commands:
    - mistletoe --help

about:
  home: https://github.com/ExecutableBookProject/mistletoe-ebp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fast, extensible Markdown parser in pure Python.

extra:
  recipe-maintainers:
    - chrisjsewell
    - choldgraf
